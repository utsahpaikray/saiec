<form
  (submit)="onSubmit($event)"
  class="d-flex flex-col items-end md:flex-row md:items-start"
>
  <app-search-input
    [searchText]="searchText"
    (changeEvent)="onSearchInput($event)"
    class="w-full flex-grow md:mr-s"
    data-testid="document-search-input"
    placeholder="{{ 'General.Search' | transloco }}"
  ></app-search-input>

  <button
    class="<md:mt-s flex-shrink-0 whitespace-nowrap"
    data-testid="document-search-submit-button"
    outline
  >
    {{ 'General.Search' | transloco }}
  </button>
</form>
