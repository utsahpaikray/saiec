<app-alert
  [alert]="toast"
  [attr.data-testid]="'toast-' + toast?.variant"
  [isDismissible]="true"
  [ngClass]="{
    '<md:mb-s md:mt-s': index >= 1,
    'opacity-0 not-visible': !isVisible,
    'visible opacity-100': isVisible
  }"
  (remove)="remove()"
  class="toast-alert d-block shadow-md transition-all duration-300 ease-in-out"
></app-alert>
