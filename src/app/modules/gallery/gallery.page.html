<ion-header>
  <ion-toolbar>
    <ion-title>Gallery Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-align-items-center">
        <ion-col size="12" size-sm="12" size-md="6" size-lg="6" offset-lg="3" offset-md="3" >
            <div class=" form-container">
                
                <form  [formGroup]="galleryForm">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Title</mat-label>
                        <input type="text" matInput formControlName="title">
                      </mat-form-field>
                      <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Source</mat-label>
                        <input type="text" matInput formControlName="source">
                      </mat-form-field>
                      <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Description</mat-label>
                        <input type="text" matInput formControlName="description">
                      </mat-form-field>
                      <div  *ngFor="let t of t?.controls; let i = index">
                        <div [formGroup]="t" class="form-row">
                          <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Images</mat-label>
                            <input type="text" matInput formControlName='image'>
                          </mat-form-field>
                        </div>
                        
                      
                      </div>
                      <ion-button  shape="round"(click)="addImage()">
                        Add Image
                      </ion-button>
                      <ion-button (click)="save()" shape="round" >
                       save
                      </ion-button>
                  </form>
            </div>
        </ion-col>
    </ion-row>
    
  </ion-grid>
