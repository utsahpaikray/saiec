<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Student</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchQuery" [debounce]="250" (ionChange)="onInput()" showCancelButton="focus" value=""
      animated>
    </ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content fullscreen>
  <ion-grid>
    <div class="grid-view">
      <ion-label>Grid </ion-label>
      <ion-toggle color="success" name="blueberry" [(ngModel)]="gridValue" (ionChange)="ongrid()"></ion-toggle>
    </div>

  </ion-grid>
  <ion-grid class="padding-top student-info" *ngIf="!gridValue">
    <ion-row class="student">
      <ion-col size="12" size-sm="6" size-md="4" size-lg="4" *ngFor="let std of allStudent">
        <ion-card>
          <div class="img-icon">
            <ion-img src="https://lagracecenter.com/wp-content/uploads/2022/02/Final-with-waves-and-white-border.png">
            </ion-img>
          </div>
          <ion-img *ngIf="std.Image" src="{{std.Image}}"></ion-img>
          <ion-card-header>
            <ion-card-title *ngIf="std.Name">
              <p>{{std.Name}}</p>
            </ion-card-title>
            <ion-card-subtitle *ngIf="std.Class">Standard: <b>{{std.Class}}</b></ion-card-subtitle>
          </ion-card-header>
          <ion-card-content *ngIf="std.Percentage">
            <span>Percentage of Marks: <b>{{std.Percentage}}</b></span>
            <ion-button class="ion-activatable ripple-parent" expand="full" shape="round" color="success">Detail
              <ion-ripple-effect></ion-ripple-effect>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ng-container *ngIf="itemsCount==0">
      <div class="no-item">
        <ion-img
          src="https://cdn.dribbble.com/users/1231865/screenshots/11157048/media/bc9427646c632ded563ee076fdc5dfda.jpg?compress=1&resize=400x300">
        </ion-img>
      </div>
    </ng-container>
  </ion-grid>
  <ion-grid *ngIf="gridValue">
    <ion-list inset="true">
      <ion-list-header>Student List</ion-list-header>
      <ion-accordion-group multiple>
        <ion-accordion value="{{std[0].Class}}" *ngFor="let std of allStudentClassWise ">
          <ion-item slot="header">
            <ion-label>Standard {{std[0].Class}}</ion-label>
          </ion-item>
          <ion-list slot="content">
            <ion-item *ngFor="let studenfInfo of std">
              <ion-thumbnail slot="start">
              <img src="{{studenfInfo.Image}}">
              </ion-thumbnail>
              <ion-label>{{ studenfInfo.Name }} </ion-label>
            </ion-item>
          </ion-list>
        </ion-accordion>
      </ion-accordion-group>
    </ion-list>
  </ion-grid>
</ion-content>
