<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>News Room</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="padding-top">
    <ion-row> <ion-searchbar [(ngModel)]="searchQuery" [debounce]="250" (change)="onInput()" showCancelButton="focus" value="India"
    animated></ion-searchbar>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="6" *ngFor="let news of NewsEverything">
        <ion-card>
          <ion-img *ngIf="news.image" src="{{news.image}}"></ion-img>
          <ion-card-header>
            <ion-card-subtitle *ngIf="news.source">Author {{news.source.name}}</ion-card-subtitle>
            <a *ngIf="news.url" [href]="news.url" target="_blank">Link: {{news.url}}</a> 
            <ion-card-title *ngIf="news.title">{{news.title}}</ion-card-title>
            
          </ion-card-header>
          <ion-card-content *ngIf="news.description">{{news.description}}</ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col *ngIf="noArticle">
        <ion-card>
        <ion-card-title >No Article Found</ion-card-title>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
  <div *ngIf="!NewsEverything">
      <ion-row>
          <ion-col size="12" size-sm="6" size-md="6" *ngFor="let item of [1,2,3,4,5,6]">
              <ion-list>
                  <ion-item>
                    <ion-thumbnail slot="start">
                      <ion-skeleton-text animated></ion-skeleton-text>
                    </ion-thumbnail>
                    <ion-label>
                      <h3>
                        <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                      </h3>
                      <p>
                        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                      </p>
                      <p>
                        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                      </p>
                    </ion-label>
                  </ion-item>
                  </ion-list>
          </ion-col>
      </ion-row>
  </div>
</ion-content>
