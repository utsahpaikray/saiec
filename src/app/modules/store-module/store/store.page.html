ion-header translucent>
 <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Store Management</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <div class="custom-flex">
     <ion-button color="primary" (click)="onBtExport()" size="small">Export to Excel</ion-button>
     <ion-button color="primary" (click)="addProduct()" size="small">Add Product</ion-button>
   </div>
  <br>
  <ag-grid-angular style="width: 100%; height: 100%" class="ag-theme-alpine" [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef" [rowData]="rowData" [rowSelection]="'multiple'" [animateRows]="true"
    (gridReady)="onGridReady($event)" (cellClicked)="onCellClicked($event)" [allowContextMenuWithControlKey]="true"
    [getContextMenuItems]="getContextMenuItems" [sideBar]="true" [groupIncludeTotalFooter]="true"></ag-grid-angular>
</ion-content>
