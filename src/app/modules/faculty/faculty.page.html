<ion-header  translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Faculty</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-no-padding"> 
    <ion-grid class="padding-top ion-no-padding">
        <ion-row>
          <ion-col size="12" size-sm="6" size-md="6" size-lg="4" *ngFor="let user of facultyList;let i = index" >
            <ion-card class="faculty-card">
              <div class="glossy">
              <div class="image-container">
                <ion-img *ngIf="user.Image" src="{{user.Image}}"> </ion-img>
              </div>
              <ion-card-header>
                <ion-card-title *ngIf="user.name"><p>{{user.name}}</p></ion-card-title>
                <ion-card-subtitle> Designation:{{user.Designation}}</ion-card-subtitle>
                <ion-card-subtitle *ngIf="user.location">{{user.location}}</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content *ngIf="user.position">Subject: {{user.position}}</ion-card-content>
              </div>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
