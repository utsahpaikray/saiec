<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Transation Form</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
 <form [formGroup]="transactionForm">
   <ion-list>
     <ion-item lines="full">
      
       <ion-label>Date</ion-label>
       <ion-label><input type="date" matInput formControlName="date"></ion-label>
     </ion-item>
     <ion-item lines="full">
      
       <ion-label> 
         Amount
         </ion-label>
       <ion-label><input type="number" matInput formControlName="amount"></ion-label>
     </ion-item>
     <ion-item lines="full">
       
       <ion-label>State</ion-label>
       <ion-label><input type="text" matInput formControlName="stete"></ion-label>
     </ion-item>
     <ion-item lines="full">
       
       <ion-label> 
         Voucher Number</ion-label>
       <ion-label><input type="text" matInput formControlName="voucherNumber"></ion-label>
     </ion-item>
     <ion-item lines="full">
       
       <ion-label>Description</ion-label>
       <ion-label><input type="text" matInput formControlName="description"></ion-label>
     </ion-item>
     <ion-item lines="full">
       
       <ion-label>Type</ion-label>
       <ion-label><input type="text" matInput formControlName="type"></ion-label>
     </ion-item>
     <ion-item lines="full">
       
       <ion-label>Remark</ion-label>
       <ion-label><input type="text" matInput formControlName="remark"></ion-label>
     </ion-item>
   </ion-list>
 </form>
 <ion-button expand="" (click)="openModal()">Save</ion-button>
 <ion-button expand="" (click)="openModal()">Cancel</ion-button>
</ion-content>
