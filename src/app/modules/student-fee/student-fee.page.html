<ion-header  translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>School Fee Collection</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
 <ion-grid>
    <ion-list inset="true">
      <ion-accordion-group multiple>
        <ion-accordion [value]="month.month" *ngFor="let month of AutoFeeMonthwise">
          <ion-item slot="header">
            <ion-label>{{month.month}}</ion-label>
          </ion-item>
          <ion-list slot="content">
            <ion-item-sliding  *ngFor="let studenfInfo of month.studentInf">
              <ion-item-options side="start">
                <ion-item-option (click)="showModal(studenfInfo.name)">Detail</ion-item-option>
              </ion-item-options>
            <ion-item (click)="showModal(studenfInfo.name)">
              <ion-thumbnail slot="start">
              <img src="{{studenfInfo.image}}">
              </ion-thumbnail>
              <ion-label>{{ studenfInfo.name|titlecase }} </ion-label>
              <ion-label >{{ studenfInfo.class }} </ion-label>
              <!-- <ion-label >{{ studenfInfo.mobile }} </ion-label> -->
              <ion-label slot="end">{{ studenfInfo.value }} </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option >Detail</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
          </ion-list>
        </ion-accordion>
      </ion-accordion-group>
    </ion-list>
  </ion-grid>
</ion-content>
