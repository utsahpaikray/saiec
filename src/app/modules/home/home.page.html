</ion-header>

       -{{todaysQoute?.by}}</ion-label>
    </ion-slide>
    <ion-slide>
      <div class="slide">
        <img src="https://firebasestorage.googleapis.com/v0/b/saiecmatrutritha.appspot.com/o/schoolStudent.jpg?alt=media&token=386fc046-325b-4d0a-9200-c0e3ecb0618e"/>
        <h2 color="primary">Welcome</h2>
        <p>Sri Aurobindo Integral Education Center, Paikakushadiha </p>
      </div>
    </ion-slide>

    <!-- <ion-slide>
      <img src="https://education.maharashtra.gov.in/saral2/images/school-icon.png"/>
      <h2>Why SAIEC?</h2>
    
    </ion-slide> -->

   

    <ion-slide>
      <img src="https://www.sketchup.com/sites/www.sketchup.com/files/molecule_image/IMG_01_SCHOOL_SCENE_01_low%282%29_0.png"/>
      <h2>Ready to Play?</h2>
