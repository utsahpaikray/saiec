<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
         <div class="image-container">
          <ion-img class="image" src="https://lh6.googleusercontent.com/proxy/zOcEt53U8i-ptYqE_ZKYFF1qxdWUafQ32EP7GhnACwilJ8Mi_WNb6KdtpxUmGOnFqMdN4_kruRuk9fdduExjM_hlghfcc3bM-mXmWhz1CxXR9ahR8xSlxuLj"></ion-img>
          <ion-list-header slot="middle">SAIEC</ion-list-header>
         </div>
         
          <!-- <ion-note>SAIEC@gmail.com</ion-note> -->
          <ion-menu-toggle menu="first" autoHide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i" *ngIf="!p.children">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
            <ion-item button *ngIf="p.children?.length > 0" (click)="p.open = !p.open" [class.parent-active]="p.open" detail="false" color="transparent"  >
              <ion-icon slot="end" name="arrow-forward" *ngIf="!p.open"></ion-icon>
              <ion-icon slot="end" name="arrow-down" *ngIf="p.open"></ion-icon>
              <ion-icon [name]="p.icon" slot="start"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
            <ion-list *ngIf="p.open">
             
                  <ng-container  *ngFor="let sub of p.children">
                      <ion-item *ngIf="sub.navigation"  class="sub-item" [routerLink]="sub.url" routerDirection="root"
                        routerLinkActive="active" >
                        <ion-icon [name]="sub.icon" slot="start"></ion-icon>
                        <ion-label>
                          {{ sub.title }}
                        </ion-label>
                      </ion-item>
                    </ng-container>
             
            </ion-list>
          </ion-menu-toggle>
        </ion-list>
        
        <ion-list>
          <ion-item lines="full">
            <ion-icon slot="start" name="moon"></ion-icon>
            <ion-label>
              Theme
            </ion-label>
            <ion-toggle id="themeToggle" slot="end"></ion-toggle>
          </ion-item>
        </ion-list>
        <!-- <ion-button expand="full" (click)="requestPermission()">Request Permission</ion-button>
        <ion-button expand="full" (click)="deleteToken()">Delete Token</ion-button> -->
      </ion-content>

    </ion-menu>
    
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
 
</ion-app>
